<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>
<body>
    <!-- bai tap 1 -->
    <h1>bài tập 1</h1>
    <div class="container">
        <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    Tính tiền lương
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" name="" id="luongMotNgay" class="form-control" placeholder="Nhập tiền lương 1 ngày" aria-describedby="helpId">
                      <input type="text" name="" id="soNgay" class="form-control" placeholder="Nhập số ngày" aria-describedby="helpId">
                    </div>
                    <button id="btnTinhLuong" class="btn btn-success">Tính nào</button>
                </div>
                <div id="footerTinhTienLuong" class="card-footer text-muted">
                   
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- bài tập 2 -->
    <h1>bài tập 2</h1>
    <div class="container">
        <div class="row">
        <div class="col-sm-2">
            <div class="card">
                <div class="card-header">
                    Tính giá trị trung bình của 5 số
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <input type="text" name="" id="thuNhat" class="form-control" placeholder="Nhập số thứ nhất" aria-describedby="helpId">
                      <input type="text" name="" id="thuHai" class="form-control" placeholder="Nhập số thứ hai" aria-describedby="helpId">
                      <input type="text" name="" id="thuBa" class="form-control" placeholder="Nhập số thứ ba" aria-describedby="helpId">
                      <input type="text" name="" id="thuTu" class="form-control" placeholder="Nhập số thứ tư" aria-describedby="helpId">
                      <input type="text" name="" id="thuNam" class="form-control" placeholder="Nhập số thứ năm" aria-describedby="helpId">
                      
                    </div>
                    <button id="btnTinhNao" class="btn btn-primary">Tính nào</button>
                </div>
                <div id="footerTinhTrungBinh" class="card-footer text-muted">
                   </div>
            </div>
        </div>
        </div>
    </div>
<!-- bài tập 3 -->
    <h1>bài tập 3 </h1>
    <div class="container">
        <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-header">
                    Quy đổi USD
                </div>
                <div class="card-body">
                    <div class="form-group">
                      <input type="text" name="" id="soTien" class="form-control" placeholder="Nhập số tiền USD" aria-describedby="helpId">
                    </div>
                    <button id="btnQuyDoi" class="btn btn-primary">Quy đổi</button>
                </div>
                <div id="footerDoiTien" class="card-footer text-muted">
                   </div>
            </div>
        </div>
        </div>
    </div>
<!-- bài tập 4 -->
    <h1>bài tập 4</h1>
    <div class="container">
        <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <div class="card-header">
                    Tính chu vi và diện tích
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <input type="text" name="" id="chieuDai" class="form-control" placeholder="Nhập chiều dài" aria-describedby="helpId">
                      <input type="text" name="" id="chieuRong" class="form-control" placeholder="Nhập chiều rộng" aria-describedby="helpId">
                    </div>
                    <button id="btnThoi" class="btn btn-success">Tính nào</button>
                </div>
                <div id="footerTinhToan" class="card-footer text-muted">
                   
                </div>
            </div>
        </div>
        </div>
    </div>
<!-- bài tập 5 -->
   <h1>bài tập 5</h1>
   <div class="container">
    <div class="row">
    <div class="col-sm-4">
        <div class="card">
            <div class="card-header">
                Tính tổng hai ký số
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" name="" id="nhapSo" class="form-control" placeholder="Nhập số có 2 chữ số" aria-describedby="helpId">
                </div>
                <button id="btnTinhTong" class="btn btn-success">Tính nào</button>
            </div>
            <div id="footerTinhTong" class="card-footer text-muted">
               
            </div>
        </div>
    </div>
    </div>
</div>


    <script src="./main.js"></script>
</body>
</html>
